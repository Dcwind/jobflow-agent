repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        files: ^(jobflow_api|shared)/
        exclude: ^shared/alembic/versions/

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd web && npx eslint src/'
        language: system
        files: ^web/src/.*\.(ts|tsx)$
        pass_filenames: false

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
